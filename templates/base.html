<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <style></style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="/static/assets/Polman_white.png"
            alt="POLMAN Logo"
            height="30" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('profile', username=session['username']) }}">
                <i class="fas fa-user profile-icon"></i> Profil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
          <div class="sidebar-header">
            <h3>Menu</h3>
          </div>
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              {% if session['role'] == 'admin' %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('get_list_mahasiswa') }}">
                  <i class="fas fa-user-graduate"></i> Mahasiswa
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('get_list_jurusan') }}">
                  <i class="fas fa-university"></i> Jurusan
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('get_list_kompetensi') }}">
                  <i class="fas fa-cogs"></i> Kompetensi
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('list_dosen') }}">
                  <i class="fas fa-chalkboard-teacher"></i> Dosen
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('list_users') }}">
                  <i class="fas fa-chalkboard-teacher"></i> User
                </a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('get_list_konsultasi') }}">
                  <i class="fas fa-comments"></i> List Konsultasi
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('konsultasi') }}">
                  <i class="fas fa-comments"></i> Konsultasi
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="card mt-4 mb-4">{% block content %}{% endblock %}</div>
        </main>
      </div>
    </div>
    <footer class="footer mt-auto py-3">
      <div class="container">
        <p class="text-muted footer-text">Copyright Â© 2024 Diaz Dev</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
