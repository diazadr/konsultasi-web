{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 id="title">Form Input Data Dosen</h1>
  <p id="description">Silahkan Input Data Dosen</p>
  <a href="/list_dosen" class="nav-link">Lihat Data Dosen</a>
  <form id="dosen-form" method="POST" action="/dosen" class="form">
    <div class="form-group">
      <label for="nidn">NIP</label>
      <input
        type="text"
        class="form-control"
        id="nip"
        name="nip"
        placeholder="Enter NIP"
        required />
    </div>
    <div class="form-group">
      <label for="nama_dosen">Nama Dosen</label>
      <input
        type="text"
        class="form-control"
        id="nama_dosen"
        name="nama_dosen"
        placeholder="Enter Nama Dosen"
        required />
    </div>
    <div class="form-group">
      <label for="alamat">Alamat</label>
      <textarea
        class="form-control"
        id="alamat"
        name="alamat"
        rows="3"
        placeholder="Enter Address"></textarea>
    </div>
    <div class="form-group">
      <label for="jenis_kelamin">Jenis Kelamin</label><br />
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="jenis_kelamin"
          id="laki-laki"
          value="Laki-laki" />
        <label class="form-check-label" for="laki-laki">Laki-laki</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="jenis_kelamin"
          id="perempuan"
          value="Perempuan" />
        <label class="form-check-label" for="perempuan">Perempuan</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </form>
</div>
{% endblock %}
