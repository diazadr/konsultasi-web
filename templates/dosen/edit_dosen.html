{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1>Edit Data Dosen</h1>
  <form
    method="POST"
    action="{{ url_for('update_dosen', id=dosen._id) }}"
    class="form">
    <div class="form-group">
      <label for="nidn">NIP:</label><br />
      <input
        type="text"
        id="nip"
        name="nip"
        value="{{ dosen.nip }}"
        required
        class="form-control" /><br />
    </div>
    <div class="form-group">
      <label for="nama">Nama:</label><br />
      <input
        type="text"
        id="nama"
        name="nama_dosen"
        value="{{ dosen.nama_dosen }}"
        required
        class="form-control" /><br />
    </div>
    <div class="form-group">
      <label for="alamat">Alamat:</label><br />
      <textarea id="alamat" name="alamat" required class="form-control">
{{ dosen.alamat }}</textarea
      ><br />
    </div>
    <div class="form-group">
      <label for="jenis_kelamin">Jenis Kelamin</label><br />
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="jenis_kelamin"
        id="laki-laki" value="Laki-laki" {% if dosen.jenis_kelamin ==
        'Laki-laki' %} checked {% endif %} />
        <label class="form-check-label" for="laki-laki">Laki-laki</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="jenis_kelamin"
        id="perempuan" value="Perempuan" {% if dosen.jenis_kelamin ==
        'Perempuan' %} checked {% endif %} />
        <label class="form-check-label" for="perempuan">Perempuan</label>
      </div>
    </div>
    <input type="submit" value="Update" class="btn btn-primary" />
  </form>
</div>
{% endblock %}
