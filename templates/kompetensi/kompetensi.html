{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 id="title">Form Input Data Kompetensi</h1>
  <p id="description">Silahkan Input Data Kompetensi</p>
  <a href="/list_kompetensi" class="nav-link">Lihat Data Kompetensi</a>
  <form
    id="survey-form"
    method="POST"
    action="/kompetensi"
    onsubmit="return validateForm()"
    class="form">
    <div class="form-group">
      <label for="nama_kompetensi">Nama Kompetensi</label>
      <input
        autofocus
        type="text"
        class="form-control"
        id="nama_kompetensi"
        name="nama_kompetensi"
        placeholder="Enter your Kompetensi"
        required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </form>
</div>
{% endblock %}
