{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 id="title">Form Input Data Mahasiswa</h1>
  <p id="description">Silahkan Input Data Mahasiswa</p>
  <a href="/list_mahasiswa" class="nav-link">Lihat Data Mahasiswa</a>
  <form id="survey-form" method="POST" action="/mahasiswa" class="form">
    <div class="form-group">
      <label for="nim">NIM</label>
      <input
        type="number"
        class="form-control"
        id="nim"
        name="nim"
        placeholder="Enter your NIM"
        required />
    </div>
    <div class="form-group">
      <label for="nama">Nama</label>
      <input
        type="text"
        class="form-control"
        id="nama"
        name="nama"
        placeholder="Enter your Name"
        required />
    </div>
    <div class="form-group">
      <label for="alamat">Alamat</label>
      <textarea
        class="form-control"
        id="alamat"
        name="alamat"
        rows="3"
        placeholder="Enter your address here..."></textarea>
    </div>
    <div class="form-group">
      <label for="jenis_kelamin">Jenis Kelamin</label><br />
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="jenis_kelamin"
          id="laki-laki"
          value="Laki-laki" />
        <label class="form-check-label" for="laki-laki">Laki-laki</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="jenis_kelamin"
          id="perempuan"
          value="Perempuan" />
        <label class="form-check-label" for="perempuan">Perempuan</label>
      </div>
    </div>
    <div class="form-group">
      <label for="jurusan">Program Studi</label>
      <select class="form-control" id="jurusan" name="jurusan">
        <option value="">Pilih Jurusan</option>
        {% for j in jurusan %}
        <option value="{{ j.nama_jurusan }}">{{ j.nama_jurusan }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="kompetensi">Kompetensi</label><br />
      {% for k in kompetensi %}
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="{{ k.nama_kompetensi }}"
          name="kompetensi"
          value="{{ k.nama_kompetensi }}" />
        <label class="form-check-label" for="{{ k.nama_kompetensi }}"
          >{{ k.nama_kompetensi }}</label
        >
      </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </form>
</div>
{% endblock %}
