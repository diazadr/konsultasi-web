{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h1 class="mb-4" style="color: #013880">Edit Profil</h1>
  <form
    action="{{ url_for('edit_profile', username=user.username) }}"
    method="post">
    <div class="form-group">
      <label for="name">Nama</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        value="{{ user.name }}"
        required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{ user.email }}"
        required />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="new_username"
        value="{{ user.username }}"
        required />
    </div>
    <div class="form-group">
      <label for="password"
        >Password (kosongkan jika tidak ingin mengubah)</label
      >
      <input
        type="password"
        class="form-control"
        id="password"
        name="password" />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
